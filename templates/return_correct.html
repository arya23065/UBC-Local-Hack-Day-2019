<html lang='en'>
<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static',
                        filename='style_find.css')}}" />
</head>
<body>
  <div class="centeredcol">
    <form action="/quiz" method="GET">
      <h1>Correct!!</h1>
      <!-- <input type="text" name="some_location"><br> -->
      <!-- Type anything to go back! -->
      <a href="http://127.0.0.1:5000/quiz">
        <img alt="Asia" src="https://cdn0.iconfinder.com/data/icons/arrows-11/100/arrow-3-512.png" style="width:200px;height:200px;
        position:relative;top:-15px;left:250px">
        </a>
    </form>
    {% for resp in responses %}
      <div class="candidate">
        <p id="name"><b>{{ resp.name }}</b> - {{ resp.rating }} / 5</p>
        <p id="address">{{ resp.formatted_address }}</p>
      </div>
    {% endfor %}
  </div>
</body>
</html>
